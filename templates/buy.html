{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div>
                <p style="color:blue">To <b>add cash</b> to your account write <b>"$$$"</b> and the amount (to be added) in the fields SYMBOL and SHARES respectively</p>
            </div>
        </div>
    </form>
{% endblock %}
