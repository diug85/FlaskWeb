{% extends "layout.html" %}

{% block title %}
    Technical Analysis
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-sm-6 col-sm-offset-1 col-md-4 col-md-offset-1">
            <form action="{{url_for('technical')}}" method="post">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Symbol:</span>
                        <input class="form-control col-sm-4" type="text" name="symbol" value=""/>
                    </div>
                </div>
                <input type="submit" value="Go!"/>
            </form>
        </div>
    </div>
{% endblock %}
