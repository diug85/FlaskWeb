{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
        <h1>Quotes</h1>
        <br/>
         <table align="center">
            <col width="120">
            <col width="250">
            <col width="120" align="right">
            <tr>
                <th>SYMBOL</th>
                <th>NAME</th>
                <th>PRICE</th>
            </tr>
            {% for symbol in quotes %}
                <tr>
                    <td>{{ symbol[0] }}   </td>
                    <td>{{ symbol[1] }}   </td>
                    <td>{{ symbol[2] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
